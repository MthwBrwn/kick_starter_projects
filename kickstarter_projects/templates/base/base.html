{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="{% sass_src 'css/_base.scss' %}" rel="stylesheet" type="text/css" />
  <link href="{% sass_src 'css/_variables.scss' %}" rel="stylesheet" type="text/css" />
  {% block scss_links %}{% endblock %}
  <title>Kickstarter Projects</title>
</head>
<body>
  <header>
    <h1>Kickstarter Projects - {% block title %}No Title{% endblock %}</h1>
    <nav>
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      {% if user.is_superuser %}
        <li><a href="{% url 'admin:index' %}">Admin</a></li>
      {% endif %}
      <li><a href="{% url 'project_list' %}?page=1">Projects</a></li>
    </ul>
  </nav>
  </header>
  <main>
    {% block content %}No Content{% endblock %}
  </main>
</body>
</html>
