{% extends 'base/base.html' %}

{% block title %}Project List{% endblock %}

{% load sass_tags %}
{% block scss_links %}
  <link href="{% sass_src 'css/_project_data.scss' %}" rel="stylesheet" type="text/css" />
{% endblock %}

{% block content %}
<h2>List of Projects</h2>
<div class="project_list">
  <ul>
    {% for project in projects %}
    <li><a href="{% url 'project_detail' pk=project.id %}">{{ project.name }} ({{ project.state }})</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
